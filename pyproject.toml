[tool.poetry]
name = "robotpy-toolkit-7407"
version = "0.5.19"
description = "FRC Wired Boars Team 7407's Toolkit for usage with RobotPy"
authors = ["Sidharth Rao <sidharthmrao@gmail.com>", "Ethan Chapman <ethan.chapman0@outlook.com>"]

[tool.poetry.dependencies]
python=">=3.7,<3.12"
robotpy = {extras = ["apriltags"], version = "^2023.1.1"}
robotpy-photonvision = "^2023.1.1b7"
wpilib = "^2023.1.1.0"
robotpy-apriltag = "^2023.1.1"
robotpy-ctre = "^2023.0.0"
robotpy-rev = "^2023.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
